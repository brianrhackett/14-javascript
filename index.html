<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EPL Results Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
			Premier League Results
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Premier <img src="static/images/pl_icon.png"/> League</h1>
      <p>2018-2019</p>
    </div>
    <div class="container-fluid">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Search By Date</label>
                        <input class="form-control" id="datetime" type="date" placeholder="1/11/2011">
                      </li>
						<li class="filter list-group-item">
							<label for="search">Search All Fields</label>
							<input class="form-control" id="search" type="text" placeholder="search">
						</li>
                    </ul>
                  </div>
                
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>

              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">English Premiere League, 2018-2019</span>
    </footer>
  </div>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
	<script src="static/js/epl.js"></script>
	<script src="static/js/app.js"></script>
</body>

</html>
